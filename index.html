<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="This is where your description goes">

		<title>3F Team Assigner</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<h1>Team Assigner</h1>
		<section>
			<h1>Staffing</h1>
			<section>
				<h2>RNs</h2>
				<label for="staffSelect">Select an RN:</label>
				<select name="rn" id="staffSelect">
					<option value="Brenda">Brenda</option>
					<option value="Christine">Christine</option>
					<option value="Tracy">Tracy</option>
					<option value="Jessica">Jessica</option>
					<option value="Chelsea">Chelsea</option>
				</select>
			</section>
			<section>
				<h2>LPNs</h2>
				<label for="lpn-select">Select an LPN:</label>
				<select name="lpn" id="lpn-select">
					<option value="brent">Brent</option>
					<option value="sherri">Sherri</option>
					<option value="jen">Jen</option>
					<option value="kristin">Kristin</option>
					<option value="dora">Dora</option>
				</select>
				<button id="assign-staff">Assign Staff</button>
			</section>

		</section>
		<section>
			<h1>Team Assignments</h1>
			<h2>Team 1</h2>
			<ul>
				<li id="t1Primary">RN</li>
				<li id="t1Secondary">LPN</li>
			</ul>
			<h2>Team 2</h2>
			<ul>
				<li id="t2Primary">RN</li>
				<li>LPN</li>
			</ul>
			<h2>Team 3</h2>
			<ul>
				<li>RN</li>
				<li>LPN</li>
			</ul>
			<h2>Team 4</h2>
			<ul>
				<li>RN</li>
				<li>LPN</li>
			</ul>
			<h2>Floats</h2>
			<ul>
				<li>RN</li>
				<li>LPN</li>
			</ul>
		</section>

		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
